        <button type="button" onclick="afficherFermerFormule('close')"
          class="bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center ">

        <div id="playersName" class="mb-4 ">
          <!-- Nom -->
          <label for="playerName" class="block text-white font-semibold mb-1">Nom :</label>
          <input type="text" id="playerName" name="name"
            class="w-full p-2 mb-4 rounded border focus:outline-none text-black" placeholder="Nom du joueur"  />
        </div>
        <div id="playerData" class="mb-4">
          <!-- Note -->
          <label for="playerRating" class="block text-white font-semibold mb-1">Note :</label>
          <input type="number" id="playerRating" name="rating"
            class="w-full p-2 mb-4 rounded border focus:outline-none text-black" placeholder="Note du joueur" min="0"
            max="100"  />
          <!-- Position -->
          <label for="playerPosition" class="text-white mb-1">Position :</label>
          <select id="playerPosition" name="position" onchange="afficherStats()"
            class="w-full p-2 mb-4 rounded border focus:outline-none text-black" >
            <option value="" disabled selected>Choisissez une position</option>
            <option value="GK">GK</option>
            <option value="LB">LB</option>
            <option value="CB">CB</option>
            <option value="RB">RB</option>
            <option value="LM">LM</option>
            <option value="CM">CM</option>
            <option value="RM">RM</option>
            <option value="LW">LW</option>
            <option value="ST">ST</option>
            <option value="RW">RW</option>
          </select>
          <!-- Photo -->
          <label for="playerPhoto" class="block text-white font-semibold mb-1">Photo :</label>
          <input type="url" id="playerPhoto" name="photo"
            class="w-full p-2 mb-4 rounded border focus:outline-none text-black" placeholder="Lien de la photo"
             />

          <div class="flex justify-end items-center gap-8 mb-4">

            <div>

                :</label>
              <select id="nationalitySelect" name="nationality"
                class="w-full p-2 rounded border focus:outline-none text-black" 
                onchange="updateNationalityFlag()">
                <option value="" disabled selected>Choisissez une nationalité</option>
                <option value="https://cdn.sofifa.net/flags/ar.png">Argentine</option>
                <option value="https://cdn.sofifa.net/flags/pt.png">Portugaise</option>
                <option value="https://cdn.sofifa.net/flags/be.png">Belge</option>
                <option value="https://cdn.sofifa.net/flags/fr.png">Française</option>
                <option value="https://cdn.sofifa.net/flags/nl.png">Néerlandaise</option>
                <option value="https://cdn.sofifa.net/flags/de.png">Allemande</option>
                <option value="https://cdn.sofifa.net/flags/br.png">Brésilienne</option>
                <option value="https://cdn.sofifa.net/flags/eg.png">Égyptienne</option>
                <option value="https://cdn.sofifa.net/flags/hr.png">Croate</option>
                <option value="https://cdn.sofifa.net/flags/ca.png">Canadienne</option>
                <option value="https://cdn.sofifa.net/flags/ma.png">Marocaine</option>
                <option value="https://cdn.sofifa.net/flags/it.png">Italienne</option>
                <option value="https://cdn.sofifa.net/flags/no.png">Norvégienne</option>
                <option value="https://cdn.sofifa.net/flags/gb-eng.png">Anglaise</option>
              </select>
            </div>
            <!-- Afficher le drapeau de la nationalité sélectionnée -->
            <div id="nationalityFlagContainer">
              <img id="nationalityFlag" src="#" alt="Drapeau de la nationalité" class="hidden w-14 h-auto" />
            </div>
          </div>

          <div class="flex justify-end items-center gap-8">

            <div>
              <label for="clubSelect" class="block text-white font-semibold">Logo du Club :</label>

                <option value="https://cdn.sofifa.net/meta/team/9/120.png">Manchester City</option>
                <option value="https://cdn.sofifa.net/meta/team/3468/120.png">Real Madrid</option>

        <div id="goalkeeperStats" class="mb-4>
          <h4 class="text-white font-semibold mb-2">Statistiques Gardien :</h4>

          <label for="diving" class="block text-white mb-1">Plongeon (DIV) :</label>
          <input type="number" id="diving" name="diving" class="w-full p-2 mb-2 rounded border text-black" min="0"
            max="100" />

          <label for="handling" class="block text-white mb-1">Maniement (HAN) :</label>
          <input type="number" id="handling" name="handling" class="w-full p-2 mb-2 rounded border text-black" min="0"
            max="100" />

          <label for="kicking" class="block text-white mb-1">Dégagement (KIC) :</label>
          <input type="number" id="kicking" name="kicking" class="w-full p-2 mb-2 rounded border text-black" min="0"
            max="100" />

          <label for="reflexes" class="block text-white mb-1">Réflexes (REF) :</label>
          <input type="number" id="reflexes" name="reflexes" class="w-full p-2 mb-2 rounded border text-black" min="0"
            max="100" />

          <label for="speed" class="block text-white mb-1">Vitesse (SPD) :</label>
          <input type="number" id="speed" name="speed" class="w-full p-2 mb-2 rounded border text-black" min="0"
            max="100" />

          <label for="positioning" class="block text-white mb-1">Placement (POS) :</label>
          <input type="number" id="positioning" name="positioning" class="w-full p-2 mb-2 rounded border text-black"
            min="0" max="100" />

          <!-- Boutons -->
          <div class="flex justify-around gap-4 w-full">
            <button onclick="ajouterPlayer()" type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
              Enregistrer
            </button>
          </div>
        </div>
        <!-- playerStats -->
        <div id="playerStats" class="mb-4">
          <h4 class="text-white font-semibold mb-2">Statistiques Joueur :</h4>

          <label for="pace" class="block text-white mb-1">pace (PAC) :</label>
          <input type="number" id="pace" name="pace" class="w-full p-2 mb-2 rounded border text-black" min="0" max="100"
             />

          <label for="shooting" class="block text-white mb-1">shooting (SHO) :</label>
          <input type="number" id="shooting" name="shooting" class="w-full p-2 mb-2 rounded border text-black" min="0"
            max="100"  />

          <label for="passing" class="block text-white mb-1">passing (PAS) :</label>
          <input type="number" id="passing" name="passing" class="w-full p-2 mb-2 rounded border text-black" min="0"
            max="100"  />

          <label for="dribbling" class="block text-white mb-1">dribbling (DRI) :</label>
          <input type="number" id="dribbling" name="dribbling" class="w-full p-2 mb-2 rounded border text-black" min="0"
            max="100"  />

          <label for="defending" class="block text-white mb-1">defending (DEF) :</label>
          <input type="number" id="defending" name="defending" class="w-full p-2 mb-2 rounded border text-black" min="0"
            max="100"  />

          <label for="physical" class="block text-white mb-1">physical (PHY) :</label>
          <input type="number" id="physical" name="physical" class="w-full p-2 mb-2 rounded border text-black" min="0"
            max="100"  />
          <!-- Boutons -->
          <div class="flex justify-around gap-4 w-full">
            <button onclick="ajouterPlayer()"
              class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
              Enregistrer
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
